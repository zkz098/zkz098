<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>您的访问被阻止</title>
    <style>
        * {
            color: white;
            text-align: center;
        }
        .main {
            vertical-align: bottom;
            font-size: 8em;
        }
    </style>
</head>
<body style="background-color: #21252b">
    <h1 class="main">403</h1>
    <strong>您的访问被阻止,可能是referer为本站黑名单或进行了危险操作</strong><br>
    <strong>觉得自己被误封请<a href="mailto:main@kaitaku.xyz">点击这里</a>联系站长</strong><br>
    <strong>下列为您的信息</strong><br>
    <div class="info">
        <strong>UA: </strong><p id="UA"></p>
        <strong>referrer: </strong><p id="refer"></p>
    </div>
    <script>
        document.getElementById("UA").innerText=navigator.userAgent;
        let r = document.getElementById("refer");
        if (!document.referrer){
            r.innerText="referrer为空"
        } else {
            r.innerText=document.referrer;
        }
    </script>
</body>
</html>
